<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun API App - Web Dev Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fun API App</h1>

    <div class="container">

        <!-- Cat Facts Section -->
        <div class="section" id="cat-facts-section">
            <h2>Cat Facts</h2>
            <button class="btn-cat">Get Fact</button>
            <p class="facts"></p>
        </div>

        <!-- Dog Images Section -->
        <div class="section" id="dog-images-section">
            <h2>Dog Images</h2>
            <button class="btn-dog">Get Image</button>
            <img class="image" alt="Random Dog Image">
        </div>

        <!-- Dad Jokes Section -->
        <div class="section" id="dad-jokes-section">
            <h2>Dad Jokes</h2>
            <button class="btn-jokes">Get Joke</button>
            <p class="dadjokes"></p>
        </div>
    </div>

    <footer>
        <p>Built with ❤️ as part of my web development journey. <br>Follow along on <a href="https://github.com/WebPraxiss" target="_blank">GitHub</a> for more projects!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
